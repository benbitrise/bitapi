---
format_version: '11'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: other
trigger_map:
- pull_request_source_branch: '*'
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - github-status@2:
        inputs:
        - status_identifier: Bitrise Primary workflow 
        - set_specific_status: pending
        - description: Started
        - auth_token: $GITHUB_TOKEN
    - cache-pull@2: {}
    - yarn@0:
        inputs:
        - cache_local_deps: 'yes'
        - command: install
    - yarn@0:
        inputs:
        - command: jest
    - script@1:
        run_if: '{{getenv "GITHUB_PR_IS_DRAFT" | eq "true"}}'
        inputs:
        - content: |-
            #!/usr/bin/env bash
            echo "This is a draft PR"
    - script@1:
        run_if: '{{getenv "GITHUB_PR_IS_DRAFT" | eq "" | not}}'
        inputs:
        - content: |-
            #!/usr/bin/env bash
            echo "Also a draft PR"
    - script@1:
        run_if: '{{getenv "GITHUB_PR_IS_DRAFT" | eq ""}}'
        inputs:
        - content: |-
            #!/usr/bin/env bash
            echo "Not a draft PR"
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    - github-status@2:
        inputs:
        - status_identifier: Bitrise Primary workflow 
        - description: Done
        - auth_token: $GITHUB_TOKEN
  release:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - yarn@0:
        inputs:
        - cache_local_deps: 'yes'
        - command: install
    - yarn@0:
        inputs:
        - command: jest
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            echo "//registry.yarnpkg.com/:_authToken=$NPM_TOKEN" >>~/.npmrc
    - yarn@0:
        inputs:
        - command: publish
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
meta:
  bitrise.io:
    machine_type_id: standard
